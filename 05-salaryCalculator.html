<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#tdSalary{
			color : red;
			font-size: 22pt;
			font-weight: bold;
		}
		body{
			margin-left: 100px;
		}
	</style>
	<script src="jquery-3.2.1.min.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior -> Model
		function SalaryCalculator(){
			var _basic = 0;

			this.onBasicChange = null;

			this.getBasic = function(){
				return _basic;
			}
			this.setBasic = function(value){
				_basic = value;
				//trigger change notification for basic
				if (typeof this.onBasicChange === 'function')
					this.onBasicChange();
			}
			this.hra = 0;
			this.da = 0;
			this.tax = 0;
			this.salary = 0;

			this.onSalaryChange = null;
		}
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.getBasic() + this.hra + this.da;
			var net = gross * ((100-this.tax)/100);
			this.salary = net;
			if (typeof this.onSalaryChange === 'function')
				this.onSalaryChange();
		};
		//View
		$(function(){
			window.calculator = new SalaryCalculator();

			$('#txtBasic').change(function(){
				calculator.setBasic($('#txtBasic').val().toInt());
			});
			$('#txtHra').change(function(){
				calculator.hra = $('#txtHra').val().toInt();
			});
			$('#txtDa').change(function(){
				calculator.da = $('#txtDa').val().toInt();
			});
			$('#rangeTax').change(function(){
				calculator.tax = $('#rangeTax').val().toInt();
			});

			$('#btnCalculate').click(function(){
				
				calculator.calculate();

				
				$('#tdHra').html(calculator.hra);
				$('#tdDa').html(calculator.da);
				$('#tdTax').html(calculator.tax);
				
			});

			calculator.onSalaryChange = function(){
				$('#tdSalary').html(calculator.salary);
			};
			calculator.onBasicChange = function(){
				$('#tdBasic').html(calculator.getBasic());
			};
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div id="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" id="rangeTax" min="0" max="30" value="0">
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<table>
				<tr>
					<th>Basic</th>
					<th>HRA</th>
					<th>DA</th>
					<th>Tax</th>
					<th>Salary</th>
				</tr>
				<tr>
					<td id="tdBasic">[basic]</td>
					<td id="tdHra">[hra]</td>
					<td id="tdDa">[da]</td>
					<td id="tdTax">[tax]</td>
					<td id="tdSalary">[salary]</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
