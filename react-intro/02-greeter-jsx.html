<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
        <title> React Intro</title>
        <script src="react.production.min.js"></script>
        <script src="react-dom.production.min.js"></script>
        <script src="babel.min.js"></script>
        <script type="text/babel">
        	class Greeter extends React.Component{
        		state ={
        			name:''
        		}
        		constructor(){
        			super()
        			this.onBtnGreetClick = this.onBtnGreetClick.bind(this);
        		}
                onBtnGreetClick(){
                	//console.log('greet button is clicked');
                	let userName = prompt('Enter the username:')
                	this.setState({name: userName})
                }

        		render(){
                   let greeting = `Hello ${this.state.name}, Welcome to React.js`
                   return (
                   	<div>
                   	    <input type="button" value="Greet" id="btnGreet" onClick={this.onBtnGreetClick}/>
                   	    <h1>{greeting}</h1>
                   	</div>)
        		}
        	}

        	
            ReactDOM.render(<Greeter/>,document.getElementById("root"));
        	

        </script>
</head>
<body>
  
  <div id="root"></div>
</body>
</html>
